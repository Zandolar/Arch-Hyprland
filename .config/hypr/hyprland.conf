# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,3840x0,1
monitor=HDMI-A-1,3840x2160@60,0x0,1.00
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Environment variables
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_THEME,Nordzy-cursors

env = QT_PLUGIN_PATH,/usr/lib/qt/plugins
env = MOZ_ENABLE_WAYLAND,1
#env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = CLUTTER_BACKEND,wayland


# Execute your favorite apps at launch
exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
exec-once = swaybg --image ~/Pictures/wallpaper.png --mode fill
exec-once = waybar
exec-once = dunst
exec-once = [silent] krusader
exec-once = [silent] vivaldi
exec-once = [silent] discord
exec-once = [silent] brave
exec-once = [silent] com.parsecgaming.parsec
exec-once = [workspace special:kitty silent] kitty
exec-once = [workspace special:dolphin silent] dolphin
exec-once = [workspace special:browser silent] librewolf
exec-once = hyprctl setcursor Nordzy-cursors 28
exec = /usr/lib/polkit-kde-authentication-agent-1
exec-once = brightnessctl set 50%
exec-once = pactl set-sink-volume @DEFAULT_SINK@ 100%
#exec-once = ~/swaylock.sh
exec-once = emacs --daemon
#exec-once = ~/lockscreen1.sh
exec-once = sudo mount -a
exec-once = [workspace 1] firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(237094aa)
    cursor_inactive_timeout = 0

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
   
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
         enabled = yes
         size = 6
         passes = 4
         new_optimizations = on
         }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace,1,12,default,slidefadevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = true
    special_scale_factor = 0.85
    mfact = 0.6
    no_gaps_when_only = false
    #orientation = center
    always_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
}

